<div class="card">

  <div class="card-content">

    <span class="card-title">Agrega Tarea</span>

    <form (ngSubmit)="onSubmit()" class="col s6">

      <div class="row">

        <div class="input-field col-s6">
          <input type="text" placeholder="Agrega Título" [(ngModel)]="tarea.titulo" name="titulo" id="titulo">
          <label for="titulo">Título</label>
        </div>

        <div class="input-field col-s6">
          <input type="text" placeholder="Agrega Descripcion" [(ngModel)]="tarea.descripcion" name="descripcion" id="descripcion">
          <label for="descripcion">Descripcion</label>
        </div>
      </div>
      <input type="submit" class="btn light-blue">
    </form>


  </div>

</div>
